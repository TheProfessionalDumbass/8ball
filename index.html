<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball, kung saan mo maari malaman ang iyong sagot sa katanungan mo (satire or not)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .magic-ball {
            width: 150px;
            height: 150px;
            background-color: #000;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .answer-window {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: #000;
            position: relative;
            z-index: 1;
        }
        #answer {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            width: 80%;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        .status {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
        .admin-link {
            position: fixed;
            bottom: 5px;
            right: 5px;
            color: #ccc;
            font-size: 12px;
            text-decoration: none;
        }
        .admin-panel {
            display: none;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }
        .admin-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .admin-form input {
            width: 60%;
            margin: 5px;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .admin-table th, .admin-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .admin-table th {
            background-color: #f2f2f2;
        }
        .admin-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .log-container {
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magic 8-Ball</h1>
        <p>Ask a question and click the button to get your answer!</p>
        <input type="text" id="question" placeholder="Type your question here">
        <button onclick="getAnswer()">Ask the 8-Ball</button>
        
        <div class="magic-ball" id="ball">
            <div class="answer-window" id="window">8</div>
        </div>
        
        <div id="answer"></div>
        <div class="status" id="status">Ready to answer your question</div>
    </div>
    
    <div class="admin-panel" id="adminPanel">
        <h2>Admin Login</h2>
        <div class="admin-form" id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        
        <div class="admin-content" id="adminContent" style="display: none;">
            <h2>Request Logs</h2>
            <div class="log-container">
                <table class="admin-table" id="logTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>IP Address</th>
                            <th>Question</th>
                            <th>Answer</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody">
                        <!-- Logs will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <a href="#" class="admin-link" id="adminLink">Admin</a>

    <script>
        // Magic 8-Ball responses for fallback
        const localAnswers = [
            "It is certain",
        ];
        
        // Admin credentials
        const adminUser = "admin";
        const adminPass = "magic8ball";
        
        // Store logs in localStorage
        let requestLogs = JSON.parse(localStorage.getItem('requestLogs')) || [];
        
        // Function to get client IP address
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error getting IP address:", error);
                return "Unknown IP";
            }
        }
        
        async function getAnswer() {
            const question = document.getElementById('question').value.trim();
            const answerDiv = document.getElementById('answer');
            const ball = document.getElementById('ball');
            const answerWindow = document.getElementById('window');
            const statusDiv = document.getElementById('status');
            
            if (!question) {
                answerDiv.textContent = "Please ask a question!";
                return;
            }
            
            // Add shake animation
            ball.classList.add('shake');
            
            // Reset animation after some time
            setTimeout(() => {
                ball.classList.remove('shake');
            }, 500);
            
            // Clear previous answer during "shake"
            answerWindow.textContent = "?";
            answerDiv.textContent = "Consulting the mystical forces...";
            statusDiv.textContent = "Connecting to the magic realm...";
            
            try {
                // Use the api.cors.lol proxy as specified
                const apiUrl = `https://api.cors.lol/?url=https://www.eightballapi.com/api/biased?question=${encodeURIComponent(question)}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.reading) {
                    const answer = data.reading;
                    
                    // Show short answer in the ball
                    const firstWord = answer.split(' ')[0];
                    answerWindow.textContent = firstWord;
                    
                    // Show full answer below
                    answerDiv.textContent = answer;
                    statusDiv.textContent = "The spirits have spoken";
                    
                    // Log the request
                    logRequest(question, answer);
                } else {
                    throw new Error("Invalid response from API");
                }
                
            } catch (error) {
                console.error("Error fetching from API:", error);
                
                // Fall back to local answers
                const randomIndex = Math.floor(Math.random() * localAnswers.length);
                const fallbackAnswer = localAnswers[randomIndex];
                
                answerWindow.textContent = fallbackAnswer.split(' ')[0];
                answerDiv.textContent = fallbackAnswer;
                statusDiv.textContent = "Using local magic (API connection failed)";
                
                // Log the fallback request
                logRequest(question, fallbackAnswer);
            }
        }
        
        // Function to log requests with IP address
        async function logRequest(question, answer) {
            const ip = await getClientIP();
            const timestamp = new Date().toISOString();
            
            const logEntry = {
                timestamp: timestamp,
                ip: ip,
                question: question,
                answer: answer
            };
            
            requestLogs.push(logEntry);
            localStorage.setItem('requestLogs', JSON.stringify(requestLogs));
            
            // Update the log table if admin panel is open
            if (document.getElementById('adminContent').style.display === 'block') {
                updateLogTable();
            }
        }
        
        // Admin link click handler
        document.getElementById('adminLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('adminPanel').style.display = 'block';
        });
        
        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === adminUser && password === adminPass) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                updateLogTable();
            } else {
                alert('Invalid username or password');
            }
        }
        
        // Update log table
        function updateLogTable() {
            const tableBody = document.getElementById('logTableBody');
            tableBody.innerHTML = '';
            
            requestLogs.forEach(log => {
                const row = document.createElement('tr');
                
                const timestampCell = document.createElement('td');
                timestampCell.textContent = new Date(log.timestamp).toLocaleString();
                
                const ipCell = document.createElement('td');
                ipCell.textContent = log.ip;
                
                const questionCell = document.createElement('td');
                questionCell.textContent = log.question;
                
                const answerCell = document.createElement('td');
                answerCell.textContent = log.answer;
                
                row.appendChild(timestampCell);
                row.appendChild(ipCell);
                row.appendChild(questionCell);
                row.appendChild(answerCell);
                
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
